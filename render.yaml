databases:
  - name: finance_tracker
    databaseName: finance_tracker
    user: finance_tracker
    plan: free

services:
  - type: web
    name: finance_tracker
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finance_tracker
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
